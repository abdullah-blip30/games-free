
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nova Gaming Hub - Unblocked Fun</title>
  <!-- Tailwind for styling -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Font Awesome for icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Outfit:wght@400;600;800&display=swap');
    
    body {
      font-family: 'Inter', sans-serif;
      background-color: #020617; /* slate-950 */
      color: #f8fafc;
      overflow-x: hidden;
      margin: 0;
    }

    .font-outfit { font-family: 'Outfit', sans-serif; }

    ::-webkit-scrollbar { width: 8px; }
    ::-webkit-scrollbar-track { background: #0f172a; }
    ::-webkit-scrollbar-thumb { background: #334155; border-radius: 4px; }
    ::-webkit-scrollbar-thumb:hover { background: #475569; }

    .no-scrollbar::-webkit-scrollbar { display: none; }
    .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }

    /* Loading Spinner Styling */
    .loader {
      border: 3px solid #1e293b;
      border-top: 3px solid #4f46e5;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
    }
    @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
  </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@18?dev",
    "react-dom": "https://esm.sh/react-dom@18?dev",
    "react-dom/client": "https://esm.sh/react-dom@18/client?dev",
    "htm": "https://esm.sh/htm@3.1.1",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/"
  }
}
</script>
</head>
<body>
  <div id="root">
    <!-- Initial loading state for better UX -->
    <div style="height: 100vh; display: flex; flex-direction: column; align-items: center; justify-content: center; background: #020617;">
      <div class="loader"></div>
      <p style="margin-top: 20px; color: #64748b; font-family: sans-serif;">Loading Nova Gaming Hub...</p>
    </div>
  </div>
  <!-- Entry point -->
  <script type="module" src="./index.tsx"></script>
</body>
</html>
